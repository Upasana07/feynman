<div class="justify-content-center container mt-5 text-center">
  <div class="justify-content-center">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput [formControl]="username" (keyup.enter)=onLogin()>
    </mat-form-field>
  </div>
  <button mat-stroked-button color="accent" (click)=onLogin()>Login</button>
</div>
