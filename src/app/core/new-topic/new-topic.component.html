<div class="container text-center mt-5">
  <mat-form-field appearance="fill">
    <mat-label>Textarea</mat-label>
    <textarea matInput [formControl]="topic"></textarea>
  </mat-form-field>
  <div>
    <button mat-raised-button color="accent" class="mr-2" (click)=goBack()>Go Back</button>
    <button mat-raised-button color="accent" (click)=add()>Add</button>
  </div>
</div>
<div class="container text-center mt-2 p-2" *ngIf="visibleContent.length"><h2>Your Entered Topic is written below</h2>
  <div *ngFor="let a of visibleContent">
    <span *ngFor="let t of a.content; let i = index" (click)=onClick(t,i,newUserTemplate)><span matTooltip="click to score">{{t.text}}{{t.delimeter}}</span></span>
  </div>
</div>

<ng-template #newUserTemplate let-data>
  <div>
    <h2>Change your score for '{{data.text.text}}'</h2>
    <mat-form-field appearance="fill">
      <mat-label>Enter the score</mat-label>
      <mat-select [formControl]="scoreValue">
        <mat-option *ngFor="let score of scores" [value]="score.value">
          {{score.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="mt-5 justify-content-between d-flex">
      <button mat-stroked-button (click)=cancel()>Cancel</button>
    <button mat-stroked-button (click)=save(data.text.text)>Save</button>
    </div>
  </div>
</ng-template>
